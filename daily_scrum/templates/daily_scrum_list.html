<!-- daily_scrum_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    {% block content %}
    
    <h2>Daily Scrum List</h2>
    {% csrf_token %}
    <ul>
        {% for entry in daily_scrum_entries %}
        <li> {{ entry.user.username }} -{{entry.group}}</li>
        {% endfor %}
    </ul>
    {% endblock %}


</body>
</html>
