<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <!-- Additional CSS or other meta tags can be included here -->

</head>
<body>
    <header>
        <h1>{% block header %}Your Site Header{% endblock %}</h1>
        <!-- Navigation bar or other header elements can be included here -->
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Footer content can be included here -->
        <p>&copy; 2024 Your Site</p>
    </footer>

    <!-- Additional JavaScript or other scripts can be included here -->

</body>
</html>
